<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Production Data Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* All your existing CSS styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #e0e7ff, #f3e8ff, #fce7f3); min-height: 100vh; }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .debug-console { font-family: 'Courier New', monospace; font-size: 12px; background: #1a202c; color: #cbd5e0; max-height: 200px; overflow-y: auto; }
        .hidden { display: none; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .ml-auto { margin-left: auto; }
        .max-w-6xl { max-width: 72rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .p-8 { padding: 2rem; }
        .p-6 { padding: 1.5rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .text-white { color: white; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-indigo-600 { color: #4f46e5; }
        .text-purple-600 { color: #7c3aed; }
        .bg-indigo-600 { background-color: #4f46e5; }
        .bg-purple-600 { background-color: #7c3aed; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-indigo-50 { background-color: #eef2ff; }
        .bg-purple-50 { background-color: #faf5ff; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-yellow-50 { background-color: #fefce8; }
        .bg-orange-50 { background-color: #fff7ed; }
        .border { border-width: 1px; border-style: solid; }
        .border-gray-300 { border-color: #d1d5db; }
        .hover\:bg-indigo-700:hover { background-color: #4338ca; }
        .hover\:bg-gray-50:hover { background-color: #f9fafb; }
        .transition-all { transition: all 0.3s ease; }
        .w-full { width: 100%; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .gap-6 { gap: 1.5rem; }
        .gap-4 { gap: 1rem; }
        @media (min-width: 768px) {
            .md\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
        .from-indigo-600 { --tw-gradient-from: #4f46e5; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(79, 70, 229, 0)); }
        .to-purple-600 { --tw-gradient-to: #7c3aed; }
        .section-card { border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; border-left: 4px solid; }
        .premixing-card { background: #fefce8; border-left-color: #eab308; }
        .encapsulation-card { background: #fffbeb; border-left-color: #f59e0b; }
        .sorting-card { background: #eff6ff; border-left-color: #3b82f6; }
        .packing-card { background: #f0fdf4; border-left-color: #10b981; }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body class="min-h-screen py-8">
    
    <header class="glass-effect shadow-xl mb-8">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="bg-gradient-to-br from-indigo-600 to-purple-600 p-3 rounded-xl shadow-lg">
                        <div class="w-8 h-8 bg-white rounded"></div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Daily Production Data Entry</h1>
                        <p class="text-sm text-gray-600">Update Daily Manufacturing Operations</p>
                    </div>
                </div>
                <a href="index.html" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all">
                    View Dashboard
                </a>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-6">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 mb-6">
            <!-- Add this hidden iframe for form submission -->
            <iframe name="hiddenFrame" style="display: none;"></iframe>
            
            <form id="dataForm" class="space-y-6" target="hiddenFrame" action="https://script.google.com/macros/s/AKfycbx0y_QkXc9gnWlhfsrKJscB86tSZ0OyC5ZIkURvaIpk3Nk6FqXYR-aawKk8CT2nikl-ww/exec" method="POST">
                <!-- Basic Information -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Production Type</label>
                            <select name="productionType" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                                <option value="healthcare">Healthcare</option>
                                <option value="toothpaste">Toothpaste</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" name="date" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        </div>
                        
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Day</label>
                            <select name="day" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                                <option value="MONDAY">Monday</option>
                                <option value="TUESDAY">Tuesday</option>
                                <option value="WEDNESDAY">Wednesday</option>
                                <option value="THURSDAY">Thursday</option>
                                <option value="FRIDAY">Friday</option>
                                <option value="SATURDAY">Saturday</option>
                                <option value="SUNDAY">Sunday</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Daily Production Stages -->
                <div class="space-y-6">
                    <h3 class="text-lg font-semibold text-gray-800">Daily Production Stages</h3>
                    
                    <!-- Premixing Section -->
                    <div class="section-card premixing-card">
                        <h4 class="font-semibold text-yellow-700 mb-4">Premixing</h4>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Product</label>
                                <input type="text" name="premix_product" class="w-full px-3 py-2 border rounded" value="Vitamin C" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Batch No</label>
                                <input type="text" name="premix_batch" class="w-full px-3 py-2 border rounded" value="B001" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Planned (kg)</label>
                                <input type="text" name="premix_planned" class="w-full px-3 py-2 border rounded" value="100" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Actual (kg)</label>
                                <input type="text" name="premix_actual" class="w-full px-3 py-2 border rounded" placeholder="Enter actual" required>
                            </div>
                        </div>
                    </div>

                    <!-- Encapsulation Section -->
                    <div class="section-card encapsulation-card">
                        <h4 class="font-semibold text-orange-700 mb-4">Encapsulation</h4>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Product</label>
                                <input type="text" name="encap_product" class="w-full px-3 py-2 border rounded" value="Vitamin C" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Batch No</label>
                                <input type="text" name="encap_batch" class="w-full px-3 py-2 border rounded" value="E001" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Planned (pcs)</label>
                                <input type="text" name="encap_planned" class="w-full px-3 py-2 border rounded" value="500" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Actual (pcs)</label>
                                <input type="text" name="encap_actual" class="w-full px-3 py-2 border rounded" placeholder="Enter actual" required>
                            </div>
                        </div>
                    </div>

                    <!-- Sorting Section -->
                    <div class="section-card sorting-card">
                        <h4 class="font-semibold text-blue-700 mb-4">Sorting</h4>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Product</label>
                                <input type="text" name="sort_product" class="w-full px-3 py-2 border rounded" value="Vitamin C" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Batch No</label>
                                <input type="text" name="sort_batch" class="w-full px-3 py-2 border rounded" value="S001" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Planned (pcs)</label>
                                <input type="text" name="sort_planned" class="w-full px-3 py-2 border rounded" value="500" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Actual (pcs)</label>
                                <input type="text" name="sort_actual" class="w-full px-3 py-2 border rounded" placeholder="Enter actual" required>
                            </div>
                        </div>
                    </div>

                    <!-- Packing Section -->
                    <div class="section-card packing-card">
                        <h4 class="font-semibold text-green-700 mb-4">Packing</h4>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Product</label>
                                <input type="text" name="pack_product" class="w-full px-3 py-2 border rounded" value="Prodis-7gr" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Batch No</label>
                                <input type="text" name="pack_batch" class="w-full px-3 py-2 border rounded" value="P001" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Target (units)</label>
                                <input type="text" name="pack_target" class="w-full px-3 py-2 border rounded" value="3000" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Actual (units)</label>
                                <input type="text" name="pack_actual" class="w-full px-3 py-2 border rounded" placeholder="Enter actual" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Daily Summary -->
                <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 rounded-xl border border-indigo-100">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Daily Summary</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Production Today</label>
                            <input type="number" name="totalProduction" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter total production">
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Active Lines</label>
                            <input type="number" name="activeLines" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" value="4">
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Efficiency (%)</label>
                            <input type="number" name="efficiency" required min="0" max="100" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter efficiency">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes / Comments</label>
                        <textarea name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Any additional notes or observations..."></textarea>
                    </div>
                </div>

                <div class="flex space-x-4 pt-6">
                    <button type="submit" id="submitBtn" class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition-all flex items-center justify-center">
                        Submit Daily Production Data
                    </button>
                    <button type="button" onclick="clearForm()" class="px-6 py-4 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                        Clear Form
                    </button>
                    <button type="button" onclick="testJSONP()" class="px-6 py-4 border border-yellow-300 text-yellow-700 rounded-lg hover:bg-yellow-50 transition-all">
                        Test JSONP
                    </button>
                </div>
            </form>

            <div id="message" class="mt-4 hidden p-4 rounded-lg"></div>
        </div>

        <!-- Debug Console -->
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                Debug Console
                <button onclick="clearConsole()" class="ml-auto text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">
                    Clear
                </button>
            </h3>
            <div id="debugConsole" class="debug-console p-4 rounded-lg text-sm">
                <div>> Console ready. Form will submit without CORS errors.</div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0y_QkXc9gnWlhfsrKJscB86tSZ0OyC5ZIkURvaIpk3Nk6FqXYR-aawKk8CT2nikl-ww/exec';

        function debugLog(message, type = 'info') {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400';
            const logEntry = document.createElement('div');
            logEntry.className = `mb-1 ${color}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            console.appendChild(logEntry);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('debugConsole').innerHTML = '<div>> Console cleared</div>';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-red-100 text-red-700 border border-red-200'}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // JSONP Test Function
        function testJSONP() {
            debugLog('Testing JSONP connection...', 'info');
            
            const callbackName = 'jsonpCallback_' + Date.now();
            const script = document.createElement('script');
            
            window[callbackName] = function(response) {
                debugLog('‚úÖ JSONP Test Successful!', 'success');
                debugLog('Response: ' + JSON.stringify(response), 'info');
                delete window[callbackName];
                document.body.removeChild(script);
                showMessage('‚úÖ Connection test successful!', 'success');
            };

            script.src = `${SCRIPT_URL}?callback=${callbackName}&action=test`;
            document.body.appendChild(script);
            
            // Timeout fallback
            setTimeout(() => {
                if (window[callbackName]) {
                    debugLog('‚ùå JSONP Timeout', 'error');
                    delete window[callbackName];
                    document.body.removeChild(script);
                    showMessage('‚ùå Connection timeout', 'error');
                }
            }, 5000);
        }

        // Enhanced form submission with multiple fallbacks
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            debugLog('Starting form submission...', 'info');
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<div class="loading"></div> Submitting...';
            submitBtn.disabled = true;

            // Get form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Try JSONP submission first
            submitViaJSONP(data)
                .then(() => {
                    debugLog('‚úÖ Data submitted successfully via JSONP!', 'success');
                    showMessage('üéâ Daily production data submitted successfully!', 'success');
                    
                    // Clear form after success
                    setTimeout(() => {
                        clearForm();
                    }, 2000);
                })
                .catch((error) => {
                    debugLog('‚ùå JSONP failed, trying form submission...', 'warning');
                    
                    // Fallback to regular form submission
                    this.submit();
                    
                    // Assume success after form submission
                    setTimeout(() => {
                        debugLog('‚úÖ Form submitted (assumed success)', 'success');
                        showMessage('üéâ Data submitted!', 'success');
                        clearForm();
                    }, 1000);
                })
                .finally(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
        });

        // JSONP Submission
        function submitViaJSONP(data) {
            return new Promise((resolve, reject) => {
                const callbackName = 'submitCallback_' + Date.now();
                const script = document.createElement('script');
                
                window[callbackName] = function(response) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    
                    if (response && response.success) {
                        resolve(response);
                    } else {
                        reject(new Error('Submission failed'));
                    }
                };

                // Convert data to URL parameters
                const params = new URLSearchParams();
                params.append('callback', callbackName);
                for (let key in data) {
                    params.append(key, data[key]);
                }

                script.src = `${SCRIPT_URL}?${params.toString()}`;
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('Script load failed'));
                };
                
                document.body.appendChild(script);
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('JSONP timeout'));
                    }
                }, 10000);
            });
        }

        function clearForm() {
            document.getElementById('dataForm').reset();
            const today = new Date();
            document.querySelector('input[name="date"]').valueAsDate = today;
            
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const dayName = days[today.getDay()];
            document.querySelector('select[name="day"]').value = dayName;
            
            // Reset actual values
            document.querySelectorAll('input[placeholder*="actual"]').forEach(input => {
                input.value = '';
            });
            
            document.querySelector('input[name="totalProduction"]').value = '';
            document.querySelector('input[name="efficiency"]').value = '';
            document.querySelector('textarea[name="notes"]').value = '';
            
            debugLog('üîÑ Form cleared', 'info');
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            document.querySelector('input[name="date"]').valueAsDate = today;
            
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const dayName = days[today.getDay()];
            document.querySelector('select[name="day"]').value = dayName;
            
            debugLog('‚úÖ Form initialized', 'success');
            debugLog('üìù Ready to submit data without CORS issues', 'info');
        });
    </script>
</body>
</html>
