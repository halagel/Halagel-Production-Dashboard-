    <title>Halagel Production Data Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0e7ff, #f3e8ff, #fce7f3);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stat-card {
            transition: all 0.3s ease;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .production-selector.active {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .export-btn {
            background: linear-gradient(to right, #059669, #10b981);
        }
        
        /* Utility Classes */
        .hidden { display: none; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-4 { margin-top: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .ml-auto { margin-left: auto; }
        
        .max-w-7xl { max-width: 80rem; }
        .max-w-6xl { max-width: 72rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }

        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }

        .p-6 { padding: 1.5rem; }
        .p-4 { padding: 1rem; }
        .p-3 { padding: 0.75rem; }
        .p-2 { padding: 0.5rem; }
        .p-1 { padding: 0.25rem; }
        
        .rounded-2xl { border-radius: 1rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-md { border-radius: 0.375rem; }
        .rounded { border-radius: 0.25rem; }
        
        .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        
        .text-white { color: white; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-800 { color: #1f2937; }

        .bg-blue-600 { background-color: #2563eb; }

        .bg-gray-100 { background-color: #f3f4f6; }

        .bg-pink-100 { background-color: #fce7f3; }
        .bg-blue-100 { background-color: #dbeafe; }

        .bg-yellow-100 { background-color: #fef3c7; }
        .bg-red-100 { background-color: #fee2e2; }
        
        .border { border-width: 1px; border-style: solid; }
        .border-r { border-right-width: 1px; border-right-style: solid; }
        .border-b { border-bottom-width: 1px; border-bottom-style: solid; }
        .border-gray-300 { border-color: #d1d5db; }
        .border-indigo-500 { border-color: #6366f1; }
        .border-indigo-400 { border-color: #818cf8; }
        .border-yellow-500 { border-color: #eab308; }
        .border-orange-400 { border-color: #fb923c; }
        .border-blue-400 { border-color: #60a5fa; }
        .border-green-500 { border-color: #10b981; }
        .border-blue-200 { border-color: #bfdbfe; }
        .border-green-200 { border-color: #bbf7d0; }
        .border-purple-200 { border-color: #e9d5ff; }
        .border-red-200 { border-color: #fecaca; }
        .border-yellow-200 { border-color: #fef08a; }
        
        .hover\:bg-indigo-700:hover { background-color: #4338ca; }
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        .hover\:bg-green-700:hover { background-color: #047857; }
        .hover\:bg-gray-50:hover { background-color: #f9fafb; }
        .hover\:bg-gray-100:hover { background-color: #f3f4f6; }
        .hover\:bg-gray-300:hover { background-color: #d1d5db; }
        .hover\:bg-yellow-50:hover { background-color: #fefce8; }
        .hover\:bg-purple-50:hover { background-color: #faf5ff; }
        
        .hover\:shadow-lg:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        
        .transition-all { transition: all 0.3s ease; }
        
        .w-full { width: 100%; }
        .w-8 { width: 2rem; }
        .w-5 { width: 1.25rem; }
        .h-8 { height: 2rem; }
        .h-5 { height: 1.25rem; }
        
        .inline-block { display: inline-block; }
        
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .gap-6 { gap: 1.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-2 { gap: 0.5rem; }
        
        .row-span-2 { grid-row: span 2 / span 2; }
        .col-span-2 { grid-column: span 2 / span 2; }
        .col-span-4 { grid-column: span 4 / span 4; }
        
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .md\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }
        
        .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
        .from-indigo-600 { --tw-gradient-from: #4f46e5; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(79, 70, 229, 0)); }
        .to-purple-600 { --tw-gradient-to: #7c3aed; }
        
        /* Form specific styles */
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .section-card {
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid;
        }
        
        .premixing-card {
            background: #fefce8;
            border-left-color: #eab308;
        }
        
        .process-card {
            background: #fffbeb;
            border-left-color: #f59e0b;
        }
        
        .sorting-card {
            background: #eff6ff;
            border-left-color: #3b82f6;
        }
        
        .packing-card {
            background: #f0fdf4;
            border-left-color: #10b981;
        }
        
        /* Logo styles */
        .logo-container {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Debug console styles */
        .debug-console {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #1a202c;
            color: #cbd5e0;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        
        .debug-console::-webkit-scrollbar {
            width: 8px;
        }
        
        .debug-console::-webkit-scrollbar-track {
            background: #2d3748;
        }
        
        .debug-console::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        
        .debug-console::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        
        /* Efficiency color coding */
        .efficiency-excellent {
            background-color: #f0fdf4 !important;
            border-color: #bbf7d0 !important;
            color: #047857 !important;
        }
        
        .efficiency-good {
            background-color: #fffbeb !important;
            border-color: #fef08a !important;
            color: #a16207 !important;
        }
        
        .efficiency-poor {
            background-color: #fef2f2 !important;
            border-color: #fecaca !important;
            color: #b91c1c !important;
        }
    </style>

    <div class="max-w-7xl mx-auto px-6">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 mb-6">
            <form id="dataForm" class="space-y-6">
                <!-- Basic Information -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Production Type</label>
                            <select id="productionType" name="productionType" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                                <option value="healthcare">Healthcare</option>
                                <option value="toothpaste">Toothpaste</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" id="date" name="date" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        </div>
                        
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Day</label>
                            <select name="day" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Daily Production Stages -->
                <div class="space-y-6">
                    <h3 class="text-lg font-semibold text-gray-800">Daily Production Stages</h3>
                    
                    <!-- Premixing Section -->
                    <div class="section-card premixing-card">
                        <h4 class="font-semibold text-yellow-700 mb-4">Premixing</h4>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Product</label>
                                <input type="text" name="premixProduct" class="w-full px-3 py-2 border rounded" value="Vitamin C" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Batch No</label>
                                <input type="text" name="premixBatch" class="w-full px-3 py-2 border rounded" value="B001" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Planned (kg)</label>
                                <input type="number" name="premixPlanned" class="w-full px-3 py-2 border rounded" value="100" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Actual (kg)</label>
                                <input type="number" name="premixActual" class="w-full px-3 py-2 border rounded" placeholder="Enter actual" required>
                            </div>
                        </div>
                    </div>

                    <!-- Process Section (Encapsulation for Healthcare, Filling for Toothpaste) -->
                    <div class="section-card process-card">
                        <h4 class="font-semibold text-orange-700 mb-4" id="processTitle">Encapsulation</h4>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Product</label>
                                <input type="text" name="processProduct" class="w-full px-3 py-2 border rounded" value="Vitamin C" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Batch No</label>
                                <input type="text" name="processBatch" class="w-full px-3 py-2 border rounded" value="E001" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Planned (pcs)</label>
                                <input type="number" name="processPlanned" class="w-full px-3 py-2 border rounded" value="500" required>
                            </div>
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Actual (pcs)</label>
                                <input type="number" name="processActual" class="w-full px-3 py-2 border rounded" placeholder="Enter actual" required>
                            </div>
                        </div>
                    </div>

                    <!-- Sorting Section -->
                    <div class="section-card sorting-card">
                        <h4 class="font-semibold text-blue-700 mb-4">Sorting</h4>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="input-group">
                                <label class="text-sm text-gray-700">Product</label>
                                <input type="text" name="sortProduct" class="w-full px-3 py-2 border rounded" value="Vitamin C" required>

                    <!-- Packing Section -->
                    <div class="section-card packing-card">
                        <h4 class="font-semibold text-green-700 mb-4">Packing</h4>

                            <div class="input-group">
                                <label class="text-sm text-gray-700">Target (units)</label>

                                <label class="text-sm text-gray-700">Actual (units)</label>

                <!-- Daily Summary -->
                <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 rounded-xl border border-indigo-100">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Daily Summary</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Production Today</label>
                            <input type="number" name="totalProduction" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter total production">
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Active Lines</label>
                            <input type="number" name="activeLines" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" value="4">
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Efficiency (%)</label>
                            <input type="text" name="efficiency" readonly class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100" id="efficiencyDisplay" value="Enter data to calculate">
                            <p class="text-xs text-gray-500 mt-1">Auto-calculated based on production data</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes / Comments</label>
                        <textarea name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Any additional notes or observations..."></textarea>
                    </div>
                </div>

                <div class="flex space-x-4 pt-6">
                    <button type="submit" id="submitBtn" class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition-all flex items-center justify-center">
                        Submit Daily Production Data
                    </button>
                    <button type="button" onclick="clearForm()" class="px-6 py-4 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                        Clear Form
                    </button>
                </div>
            </form>

            <div id="message" class="mt-4 hidden p-4 rounded-lg"></div>
        </div>

        <!-- Debug Console -->
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                Debug Console
                <button onclick="clearConsole()" class="ml-auto text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">
                    Clear
                </button>
            </h3>
            <div id="debugConsole" class="debug-console p-4 rounded-lg text-sm">
                <div>> Console ready. Fill form and click Submit.</div>
            </div>
        </div>
    </div>

    <script>
        // Use the SAME Google Apps Script URL as your index.html
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbx0y_QkXc9gnWlhfsrKJscB86tSZ0OyC5ZIkURvaIpk3Nk6FqXYR-aawKk8CT2nikl-ww/exec';

        let currentProduction = 'healthcare';

        function debugLog(message, type = 'info') {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400';
            const logEntry = document.createElement('div');
            logEntry.className = `mb-1 ${color}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            console.appendChild(logEntry);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('debugConsole').innerHTML = '<div>> Console cleared</div>';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' : 
                type === 'warning' ? 'bg-yellow-100 text-yellow-700 border border-yellow-200' :
                'bg-red-100 text-red-700 border border-red-200'
            }`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        function selectProduction(type) {
            currentProduction = type;
            
            document.getElementById('healthcareBtn').classList.toggle('active', type === 'healthcare');
            document.getElementById('toothpasteBtn').classList.toggle('active', type === 'toothpaste');
            document.getElementById('productionType').value = type;
            
            // Update section title based on production type
            const processTitle = document.getElementById('processTitle');
            processTitle.textContent = type === 'healthcare' ? 'Encapsulation' : 'Filling';
            
            const subtitle = type === 'healthcare' ? 'Healthcare Products Manufacturing' : 'Toothpaste Manufacturing Operations';
            document.getElementById('productionSubtitle').textContent = subtitle;
            
            debugLog(`Switched to ${type} production`, 'info');
            
            // Recalculate efficiency when switching production types
            calculateAndDisplayEfficiency();
        }

        // Auto-calculate efficiency when production data is entered
        function setupEfficiencyCalculation() {
            const productionInputs = document.querySelectorAll('input[name$="Actual"], input[name$="Planned"], input[name$="Target"]');
            
            productionInputs.forEach(input => {
                input.addEventListener('input', calculateAndDisplayEfficiency);
            });
        }

        function calculateAndDisplayEfficiency() {
            const efficiency = calculateOverallEfficiency();
            const efficiencyDisplay = document.getElementById('efficiencyDisplay');
            
            efficiencyDisplay.value = efficiency + '%';
            
            // Apply color coding based on efficiency
            efficiencyDisplay.classList.remove('efficiency-excellent', 'efficiency-good', 'efficiency-poor');
            
            if (efficiency >= 90) {
                efficiencyDisplay.classList.add('efficiency-excellent');
            } else if (efficiency >= 80) {
                efficiencyDisplay.classList.add('efficiency-good');
            } else if (efficiency > 0) {
                efficiencyDisplay.classList.add('efficiency-poor');
            } else {
                efficiencyDisplay.value = 'Enter data to calculate';
                efficiencyDisplay.className = 'w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100';
            }
        }

        function calculateOverallEfficiency() {
            // Get values from all production stages
            const premixPlanned = parseInt(document.querySelector('input[name="premixPlanned"]').value) || 0;
            const premixActual = parseInt(document.querySelector('input[name="premixActual"]').value) || 0;
            
            const processPlanned = parseInt(document.querySelector('input[name="processPlanned"]').value) || 0;
            const processActual = parseInt(document.querySelector('input[name="processActual"]').value) || 0;
            
            const sortPlanned = parseInt(document.querySelector('input[name="sortPlanned"]').value) || 0;
            const sortActual = parseInt(document.querySelector('input[name="sortActual"]').value) || 0;
            
            const packTarget = parseInt(document.querySelector('input[name="packTarget"]').value) || 0;
            const packActual = parseInt(document.querySelector('input[name="packActual"]').value) || 0;
            
            // Calculate weighted efficiency (packing is most important)
            let totalWeightedEfficiency = 0;
            let totalWeight = 0;
            
            if (premixPlanned > 0 && premixActual > 0) {
                const efficiency = Math.min((premixActual / premixPlanned) * 100, 100);
                totalWeightedEfficiency += efficiency * 0.2; // 20% weight
                totalWeight += 0.2;
            }
            
            if (processPlanned > 0 && processActual > 0) {
                const efficiency = Math.min((processActual / processPlanned) * 100, 100);
                totalWeightedEfficiency += efficiency * 0.2; // 20% weight
                totalWeight += 0.2;
            }
            
            if (sortPlanned > 0 && sortActual > 0) {
                const efficiency = Math.min((sortActual / sortPlanned) * 100, 100);
                totalWeightedEfficiency += efficiency * 0.2; // 20% weight
                totalWeight += 0.2;
            }
            
            if (packTarget > 0 && packActual > 0) {
                const efficiency = Math.min((packActual / packTarget) * 100, 100);
                totalWeightedEfficiency += efficiency * 0.4; // 40% weight (most important)
                totalWeight += 0.4;
            }
            
            if (totalWeight > 0) {
                const overallEfficiency = totalWeightedEfficiency / totalWeight;
                return Math.round(overallEfficiency);
            }
            
            return 0;
        }

        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            debugLog('=== STARTING FORM SUBMISSION ===', 'info');
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<div class="loading"></div> Submitting...';
            submitBtn.disabled = true;

            try {
                // Prepare data for Google Sheets
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                // Add timestamp and production type
                data.timestamp = new Date().toISOString();
                data.productionType = currentProduction;
                
                // Ensure efficiency is calculated
                const efficiency = calculateOverallEfficiency();
                data.efficiency = efficiency + '%';
                document.querySelector('input[name="efficiency"]').value = data.efficiency;
                
                debugLog('Form data prepared:', 'info');
                debugLog(JSON.stringify(data, null, 2), 'info');

                // Submit to Google Apps Script
                const success = await submitToGoogleSheets(data);
                
                if (success) {
                    debugLog('‚úÖ Data submitted successfully to Google Sheets!', 'success');
                    showMessage('üéâ Daily production data submitted successfully!', 'success');
                    
                    // Clear form after successful submission
                    setTimeout(() => {
                        clearForm();
                    }, 2000);
                } else {
                    throw new Error('Google Sheets submission failed');
                }
                
            } catch (error) {
                debugLog(`‚ùå Submission failed: ${error.message}`, 'error');
                debugLog('üîÑ Saving to local storage as backup...', 'warning');
                
                // Fallback: Save to localStorage
                saveToLocalStorage(formData);
                showMessage('‚ö†Ô∏è Data saved locally (Google Sheets unavailable).', 'warning');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                debugLog('=== SUBMISSION COMPLETED ===', 'info');
            }
        });

        // Submit to Google Sheets using Google Apps Script
        async function submitToGoogleSheets(data) {
            try {
                // Use the same method as your index.html
                const params = new URLSearchParams();
                for (let key in data) {
                    params.append(key, data[key]);
                }

                const response = await fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString()
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        return true;
                    } else {
                        throw new Error(result.error || 'Submission failed');
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                debugLog(`Google Sheets submission error: ${error.message}`, 'error');
                return false;
            }
        }

        // Fallback: Save to localStorage
        function saveToLocalStorage(formData) {
            try {
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                const timestamp = new Date().toISOString();
                const savedData = JSON.parse(localStorage.getItem('productionData') || '[]');
                savedData.push({ timestamp, data });
                localStorage.setItem('productionData', JSON.stringify(savedData));
                
                debugLog('‚úÖ Data saved to local storage as backup', 'success');
                debugLog(`Total local entries: ${savedData.length}`, 'info');
                
                // Show sync button
                showSyncButton();
            } catch (error) {
                debugLog('‚ùå Failed to save to local storage', 'error');
            }
        }

        function showSyncButton() {
            // Add sync button to header if not already present
            if (!document.getElementById('syncButton')) {
                const header = document.querySelector('header .flex.items-center.justify-between');
                const syncButton = document.createElement('button');
                syncButton.id = 'syncButton';
                syncButton.className = 'px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all ml-4';
                syncButton.innerHTML = 'üîÑ Sync Local Data';
                syncButton.onclick = syncLocalData;
                header.appendChild(syncButton);
            }
        }

        async function syncLocalData() {
            const localData = JSON.parse(localStorage.getItem('productionData') || '[]');
            if (localData.length === 0) {
                showMessage('‚úÖ No local data to sync', 'success');
                return;
            }

            debugLog(`üîÑ Syncing ${localData.length} local entries...`, 'info');
            
            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < localData.length; i++) {
                try {
                    const success = await submitToGoogleSheets(localData[i].data);
                    if (success) {
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }

            if (failCount === 0) {
                // Clear local storage if all synced successfully
                localStorage.removeItem('productionData');
                debugLog(`‚úÖ Successfully synced ${successCount} entries`, 'success');
                showMessage(`‚úÖ Successfully synced ${successCount} entries to Google Sheets`, 'success');
                
                // Remove sync button
                const syncButton = document.getElementById('syncButton');
                if (syncButton) syncButton.remove();
            } else {
                debugLog(`‚úÖ Synced ${successCount} entries, ${failCount} failed`, 'warning');
                showMessage(`‚ö†Ô∏è Synced ${successCount} entries, ${failCount} failed. Will retry later.`, 'warning');
            }
        }

        function clearForm() {
            document.getElementById('dataForm').reset();
            const today = new Date();
            document.getElementById('date').valueAsDate = today;
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[today.getDay()];
            document.querySelector('select[name="day"]').value = dayName;
            
            // Reset actual values but keep planned values
            document.querySelectorAll('input[placeholder*="actual"]').forEach(input => {
                input.value = '';
            });
            
            document.querySelector('input[name="totalProduction"]').value = '';
            document.querySelector('textarea[name="notes"]').value = '';
            
            // Reset efficiency display
            const efficiencyDisplay = document.getElementById('efficiencyDisplay');
            efficiencyDisplay.value = 'Enter data to calculate';
            efficiencyDisplay.className = 'w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100';
            
            debugLog('üîÑ Form cleared and ready for new entry', 'info');
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            setupEfficiencyCalculation();
            
            const today = new Date();
            document.getElementById('date').valueAsDate = today;
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[today.getDay()];
            document.querySelector('select[name="day"]').value = dayName;
            
            debugLog('‚úÖ Form initialized successfully', 'success');
            debugLog('üìù Ready to record daily production data', 'info');
            
            // Check for unsaved local data
            const localData = JSON.parse(localStorage.getItem('productionData') || '[]');
            if (localData.length > 0) {
                debugLog(`‚ÑπÔ∏è ${localData.length} unsaved local entries found`, 'info');
                showSyncButton();
                showMessage(`üì± ${localData.length} local entries waiting to sync. Click the sync button.`, 'info');
            }
        });
    </script>
